<div class="main-table" th:fragment="list" xmlns:th="http://www.w3.org/1999/xhtml">
    <table th:if="${tableMode.mode==3}" class="table">
        <thead>
        <tr>
            <th style="width: 10%">id заказа</th>
            <th style="width: 10%">id доставки</th>
            <th style="width: 10%">Адрес</th>
            <th style="width: 10%">ФИО клиента</th>
            <th style="width: 10%">Телефон</th>
            <th style="width: 10%">Дата доставки</th>
            <th style="width: 10%">id курьера</th>
            <th style="width: 10%; padding: 10px;">ФИО курьера</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="i : ${#numbers.sequence(orders.size() - 1, 0, -1)}"
            th:with="order=${orders[i]}"
            class="table-row">

            <td style="text-align: center; padding: 10px;">
                <div class="table-cell" th:text="${order.orderId}">
                </div>
            </td>
            <td style="text-align: center">
                <div class="table-cell" th:text="${order.delivery.deliveryId}">
                </div>
            </td>
            <td style="text-align: center">
                <div class="table-cell" th:text="${order.city}">
                </div>
            </td>
            <td style="text-align: center">
                <div class="table-cell" th:text="${order.clientName}">
                </div>
            </td>
            <td style="text-align: center">
                <div class="table-cell" th:text="${order.clientPhone}">
                </div>
            </td>
            <td style="text-align: center">
                <div class="table-cell" th:text="${order.clientPhone}">
                </div>
            </td>
            <td style="text-align: center">
                <div class="table-cell" th:text="${order.delivery.deliveryDate}">
                </div>
            </td>
            <td style="text-align: center">
                <div class="table-cell" th:text="${order.delivery.courier.courierId}">
                </div>
            </td>
            <td style="text-align: center">
                <div class="table-cell" th:text="${order.delivery.courier.surname}">
                </div>
            </td>

        </tr>
        </tbody>
    </table>
</div>

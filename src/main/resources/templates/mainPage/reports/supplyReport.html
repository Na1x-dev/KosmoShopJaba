    <table th:if="${tableMode.mode==8}" class="table" id="table">
        <thead>
        <tr>
            <th style="width: 10%">id поставщика</th>
            <th style="width: 10%">Наим. поставщика</th>
            <th style="width: 20%">Дата поставки</th>
            <th style="width: 20%">Наим. товара</th>
            <th style="width: 20%">Кол-во товара</th>
            <th style="width: 20%; padding: 10px;">Цена поставки</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="i : ${#numbers.sequence(products.size() - 1, 0, -1)}"
            th:with="product=${products[i]}"
            class="table-row">

            <td style="text-align: center; padding: 10px;">
                <div class="table-cell" th:text="${product.supply.supplier.supplierId}">
                </div>
            </td>
            <td style="text-align: center">
                <div class="table-cell" th:text="${product.supply.supplier.title}">
                </div>
            </td>
            <td style="text-align: center">
                <div class="table-cell" th:text="${product.supply.getDateInNormalFormat()}">
                </div>
            </td>
            <td style="text-align: center">
                <div class="table-cell" th:text="${product.title}">
                </div>
            </td>
            <td style="text-align: center">
                <div class="table-cell" th:text="${product.productCount}">
                </div>
            </td>
            <td style="text-align: center">
                <div class="table-cell" th:text="${product.price}">
                </div>
            </td>
        </tr>
        </tbody>
    </table>

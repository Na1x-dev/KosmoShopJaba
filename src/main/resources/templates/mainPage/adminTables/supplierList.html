    <table th:if="${tableMode.mode==4}" class="table">
        <thead>
        <tr>
            <th style="width: 10%">id</th>
            <th style="width: 20%">Страна</th>
            <th style="width: 20%">УНП</th>
            <th style="width: 20%">Название</th>
            <th style="width: 20%">Телефон</th>
            <th colspan="2">
                <dialog id="add-dialog" class="add-dialog dialog">
                    <form th:fragment="new-supplier-form" class="new-supplier-container"
                          th:action="@{/mainPage/index/supplierList/add}" method="post">
                        <div class="some-text" th:text="'Новый поставщик'">
                        </div>
                        <div class="new-supplier-inputs new-inputs">
                            <select required th:name="country.countryId">
                                <option disabled value="" selected>Выберите страну</option>
                                <option th:each="country : ${countries}" th:value="${country.countryId}"
                                        th:utext="${country.title}"></option>
                            </select>

                            <input type="number" class="new-supply-input"
                                   placeholder="УНП"
                                   autofocus="true" required="required"
                                   th:name="unp"/>

                            <input type="text" class="new-supply-input"
                                   placeholder="Название"
                                   autofocus="true" required="required"
                                   th:name="title"/>

                            <input type="text" class="new-supply-input"
                                    placeholder="Телефон"
                                    autofocus="true" required="required"
                                    th:name="phone"/>
                        </div>
                        <div class="bottom-new-supplier-buttons">
                            <button type="submit" class="confirm-add-new-supplier-button dialog-button">Добавить
                            </button>
                            <button type="button" class="close-add-dialog dialog-button">Отмена</button>
                        </div>
                    </form>

                </dialog>
                <a class="new-supplier-add-button open-add-dialog open-dialog" th:onclick="
                                        let divParent = this.closest('div');
                                        let dialogCloseButton = divParent.querySelector('.new-supplier-container').querySelector('.bottom-new-supplier-buttons').querySelector('.close-add-dialog');
                                        let addDialog = divParent.querySelector('#add-dialog');
                                        addDialog.show();
                                        dialogCloseButton.onclick = function(){
                                        addDialog.close();}">Добавить
                </a>
            </th>
        </tr>
        </tr>
        </thead>
        <tbody>
        <tr th:each="i : ${#numbers.sequence(suppliers.size() - 1, 0, -1)}"
            th:with="supplier=${suppliers[i]}"
            class="table-row">

            <td style="text-align: center">
                <div class="table-cell" th:text="${supplier.supplierId}">
                </div>
            </td>
            <td style="text-align: center">
                <div class="table-cell" th:text="${supplier.country.title}">
                </div>
            </td>
            <td style="text-align: center">
                <div class="table-cell" th:text="${supplier.unp}">
                </div>
            </td>
            <td style="text-align: center">
                <div class="table-cell" th:text="${supplier.title}">
                </div>
            </td>
            <td style="text-align: center">
                <div class="table-cell" th:text="${supplier.phone}">
                </div>
            </td>


            <td style="text-align: center" th:if="${checkUser.isAdmin()}">
                <div class="table-cell">
                    <dialog id="update-dialog" class="update-dialog dialog">
                        <form th:fragment="update-supplier-form" class="update-supplier-container"
                              th:action="@{'/mainPage/index/supplierList/update/'+${supplier.supplierId}}"
                              method="post">
                            <div class="some-text" th:text="'Изменение поставщика'">
                            </div>
                            <div class="update-supplier-inputs update-inputs">
                                <select required th:name="country.countryId">
                                    <option disabled value="" selected>Выберите страну</option>
                                    <option th:each="country : ${countries}" th:value="${country.countryId}"
                                            th:utext="${country.title}" th:selected="(${supplier.country.countryId}==${country.countryId})"></option>
                                </select>

                                <input type="number" class="update-supply-input"
                                       placeholder="УНП"
                                       autofocus="true" required="required"
                                       th:name="unp" th:value="${supplier.unp}"/>

                                <input type="text" class="update-supply-input"
                                       placeholder="Название"
                                       autofocus="true" required="required"
                                       th:name="title" th:value="${supplier.title}"/>

                                <input type="text" class="update-supply-input"
                                        placeholder="Телефон"
                                        autofocus="true" required="required"
                                        th:name="phone" th:value="${supplier.phone}"/>
                            </div>
                            <div class="bottom-update-supplier-buttons">
                                <button type="submit" class="confirm-update-supplier-button dialog-button">Изменить
                                </button>
                                <button type="button" class="close-update-dialog dialog-button">Отмена</button>
                            </div>
                        </form>

                    </dialog>
                    <a class="supplier-update-button open-update-dialog open-dialog" th:onclick="
                                let tdParent = this.closest('td');
                                let dialogCloseButton = tdParent.querySelector('.update-supplier-container').querySelector('.bottom-update-supplier-buttons').querySelector('.close-update-dialog');
                                let updateDialog = tdParent.querySelector('#update-dialog');
                                updateDialog.show();
                                dialogCloseButton.onclick = function(){
                                updateDialog.close();}">Изменить
                    </a>
                </div>
            </td>

            <td style="text-align: center" th:if="${checkUser.isAdmin()}">
                <div class="table-cell">
                    <dialog id="delete-dialog" class="delete-dialog dialog">
                        <div class="some-text"

                        </div>
                        <a class="dialog-button" id="confirm-delete-supplier-button"

                    </dialog>

                    <a class="supplier-delete-button open-delete-dialog open-dialog" th:onclick="

                                    deleteDialog.show();
                                    tdParent.querySelector('#close-delete-dialog-button').onclick = function(){
                                    deleteDialog.close();}">Удалить
                    </a>
                </div>

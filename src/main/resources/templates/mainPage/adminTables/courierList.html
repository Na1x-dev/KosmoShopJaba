    <table th:if="${tableMode.mode==6}" class="table">
        <thead>
        <tr>
            <th style="width: 5%">id</th>
            <th style="width: 15%">Фамилия</th>
            <th style="width: 15%">Имя</th>
            <th style="width: 15%">Отчество</th>
            <th style="width: 15%">Номер паспорта</th>
            <th style="width: 10%">Телефон</th>
            <th style="width: 15%">Название организации</th>
            <th style="width: 10%">Телефон организации</th>
            <th colspan="2">
                <dialog id="add-dialog" class="add-dialog dialog">
                    <form th:fragment="new-courier-form" class="new-courier-container"
                          th:action="@{/mainPage/index/courierList/add}" method="post">
                        <div class="some-text" th:text="'Новый курьер'">
                        </div>
                        <div class="new-courier-inputs new-inputs">
                            <input type="text" class="new-courier-input"
                                   placeholder="Фамилия"
                                   autofocus="true" required="required"
                                   th:name="surname"/>

                            <input type="text" class="new-courier-input"
                                   placeholder="Имя"
                                   autofocus="true" required="required"
                                   th:name="name"/>

                            <input type="text" class="new-courier-input"
                                   placeholder="Отчество"
                                   autofocus="true" required="required"
                                   th:name="patronymic"/>

                            <input type="text" class="new-courier-input"
                                   placeholder="Номер паспорта"
                                   autofocus="true" required="required"
                                   th:name="passportNumber"/>

                            <input type="text" class="new-courier-input"
                                   placeholder="Номер телефона"
                                   autofocus="true" required="required"
                                   th:name="phone"/>

                            <input type="text" class="new-courier-input"
                                   placeholder="Название организации"
                                   autofocus="true" required="required"
                                   th:name="organizationTitle"/>

                            <input type="text" class="new-courier-input"
                                   placeholder="Номер организации"
                                   autofocus="true" required="required"
                                   th:name="organizationPhone"/>


                        </div>
                        <div class="bottom-new-courier-buttons">
                            <button type="submit" class="confirm-add-new-courier-button dialog-button">Добавить</button>
                            <button type="button" class="close-add-dialog dialog-button">Отмена</button>
                        </div>
                    </form>

                </dialog>
                <a class="new-courier-add-button open-add-dialog open-dialog" th:onclick="
                                        let divParent = this.closest('div');
                                        let dialogCloseButton = divParent.querySelector('.new-courier-container').querySelector('.bottom-new-courier-buttons').querySelector('.close-add-dialog');
                                        let addDialog = divParent.querySelector('#add-dialog');
                                        addDialog.show();
                                        dialogCloseButton.onclick = function(){
                                        addDialog.close();}">Добавить
                </a>
            </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="i : ${#numbers.sequence(couriers.size() - 1, 0, -1)}"
            th:with="courier=${couriers[i]}"

            <td style="text-align: center">
                <div class="table-cell" th:text="${courier.courierId}">
                </div>
            </td>
            <td style="text-align: center">
                <div class="table-cell" th:text="${courier.surname}">
                </div>
            </td>
            <td style="text-align: center">
                <div class="table-cell" th:text="${courier.name}">

            </td>
            <td style="text-align: center">

            <td style="text-align: center">

            </td>
            <td style="text-align: center">

                </div>
            </td>
            <td style="text-align: center">
                <div class="table-cell" th:text="${courier.organizationPhone}">
                </div>
            </td>



            <td style="text-align: center" th:if="${checkUser.isAdmin()}">
                <div class="table-cell">
                    <dialog id="update-dialog" class="update-dialog dialog">
                        <form th:fragment="update-courier-form" class="update-courier-container"
                              th:action="@{'/mainPage/index/courierList/update/'+${courier.courierId}}" method="post">
                            <div class="some-text" th:text="'Изменение курьера'">
                            </div>
                            <div class="update-courier-inputs update-inputs">
                                <input type="text" class="update-courier-input"
                                       placeholder="Фамилия"
                                       autofocus="true" required="required"
                                       th:name="surname" th:value="${courier.surname}"/>

                                <input type="text" class="update-courier-input"
                                       placeholder="Имя"
                                       autofocus="true" required="required"
                                       th:name="name" th:value="${courier.name}"/>

                                <input type="text" class="update-courier-input"
                                       placeholder="Отчество"
                                       autofocus="true" required="required"
                                       th:name="patronymic" th:value="${courier.patronymic}"/>

                                <input type="text" class="update-courier-input"
                                       placeholder="Номер паспорта"
                                       autofocus="true" required="required"
                                       th:name="passportNumber" th:value="${courier.passportNumber}"/>

                                <input type="text" class="update-courier-input"
                                       placeholder="Номер телефона"
                                       autofocus="true" required="required"
                                       th:name="phone" th:value="${courier.phone}"/>

                                <input type="text" class="update-courier-input"
                                       placeholder="Название организации"
                                       autofocus="true" required="required"
                                       th:name="organizationTitle" th:value="${courier.organizationTitle}"/>

                                <input type="text" class="update-courier-input"
                                       placeholder="Номер организации"
                                       autofocus="true" required="required"
                                       th:name="organizationPhone" th:value="${courier.organizationPhone}"/>


                            </div>
                            <div class="bottom-update-courier-buttons">
                                <button type="submit" class="confirm-update-courier-button dialog-button">Изменить
                                </button>
                                <button type="button" class="close-update-dialog dialog-button">Отмена</button>
                            </div>
                        </form>

                    </dialog>
                    <a class="courier-update-button open-update-dialog open-dialog" th:onclick="
                                let tdParent = this.closest('td');
                                let dialogCloseButton = tdParent.querySelector('.update-courier-container').querySelector('.bottom-update-courier-buttons').querySelector('.close-update-dialog');
                                let updateDialog = tdParent.querySelector('#update-dialog');
                                updateDialog.show();
                                dialogCloseButton.onclick = function(){
                                updateDialog.close();}">Изменить
                    </a>
                </div>
            </td>

            <td style="text-align: center" th:if="${checkUser.isAdmin()}">

                    <dialog id="delete-dialog" class="delete-dialog dialog">

                    </dialog>

                                    deleteDialog.show();
                                    tdParent.querySelector('#close-delete-dialog-button').onclick = function(){
                                    deleteDialog.close();}">Удалить
                    </a>
                </div>

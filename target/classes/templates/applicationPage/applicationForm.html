<div class="main-place" th:fragment="form" xmlns:th="http://www.w3.org/1999/xhtml">


    <form th:action="@{/applicationPage/index}" method="post" class="application-form">
        <textarea required class="input-area description-area app-elem" rows="6"
                  placeholder="Опишите в чем заключается задача для администратора системы. По необходимости укажите время завершения задачи."
                  th:name="description"></textarea>
        <textarea class="input-area comment-area app-elem" required rows="6" placeholder="Дополнительные комментарии" th:name="comment"></textarea>
        <input type="submit" value="Отправить" class="app-elem confirm-app">
    </form>
</div>

<div class="main-table" th:fragment="list" xmlns:th="http://www.w3.org/1999/xhtml">
    <table th:if="${tableMode.mode==1}" class="table">
        <thead>
        <tr>
            <th style="width: 15%">Наим. товара</th>
            <th style="width: 15%">Категория</th>
            <th style="width: 15%">Цена</th>
            <th style="width: 15%">Количество</th>
            <th style="width: 10%">Id поставки</th>
            <th style="width: 15%">Дата поставки</th>
            <th style="width: 15%; padding: 10px;">Наим. поставщика</th>
        </thead>
        <tbody>
        <tr th:each="i : ${#numbers.sequence(products.size() - 1, 0, -1)}"
            th:with="product=${products[i]}"
            class="table-row">

            <td style="text-align: center; padding: 10px;">
                <div class="table-cell" th:text="${product.title}">
                </div>
            </td>
            <td style="text-align: center">
                <div class="table-cell" th:text="${product.category.title}">
                </div>
            </td>
            <td style="text-align: center">
                <div class="table-cell" th:text="${product.price}">
                </div>
            </td>
            <td style="text-align: center">
                <div class="table-cell" th:text="${product.productCount}">
                </div>
            </td>
            <td style="text-align: center">
                <div class="table-cell" th:text="${product.supply.supplyId}">
                </div>
            </td>
            <td style="text-align: center">
                <div class="table-cell" th:text="${product.supply.supplyDate}">
                </div>
            </td>
            <td style="text-align: center">
                <div class="table-cell" th:text="${product.supply.supplier.title}">
                </div>
            </td>


        </tr>
        </tbody>
    </table></div>

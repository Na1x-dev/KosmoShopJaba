<div class="main-table" th:fragment="list" xmlns:th="http://www.w3.org/1999/xhtml">

    <table th:if="${tableMode.mode==11}" class="table" id="table">
        <thead>
        <tr>
            <th style="width: 10%">Дата открытия</th>
            <th style="width: 10%">Дата закрытия</th>
            <th style="width: 10%">Описание</th>
            <th style="width: 20%">Статус</th>
            <th style="width: 20%">Открыл</th>
            <th style="width: 20%; padding: 10px;">Закрыл</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="i : ${#numbers.sequence(applications.size() - 1, 0, -1)}"
            th:with="app=${applications[i]}"
            class="table-row">

            <td style="text-align: center; padding: 10px;">
                <div class="table-cell" th:text="${app.getOpenDateInNormalFormat()}">
                </div>
            </td>
            <td style="text-align: center">
                <div class="table-cell" th:text="${app.getCloseDateInNormalFormat()}">
                </div>
            </td>
            <td style="text-align: center">
                <div class="table-cell" th:text="${app.description}">
                </div>
            </td>
            <td style="text-align: center">
                <div class="table-cell" th:text="${app.status.title}">
                </div>
            </td>
            <td style="text-align: center">
                <div class="table-cell" th:text="${app.userOpen.username}">
                </div>
            </td>
            <td style="text-align: center">
                <div class="table-cell" th:text="${app.userClose.username}">
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
